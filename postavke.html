<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/stil.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
    <title>Postavke</title>
</head>

<body>
    <div class="container">
        <div class="red">
            <div class="kolona dva logo"> <img src="simpleBlogPlatformPSDS/logo_simpleBlogPlatform.png" alt="logo" width="50" height="50"> </div>
            <div class="kolona dva meni sakrij meni"> <a href="index.html">Početna</a> | <a href="profil.html">Profil</a> | <a href="noviPost.html">Novi post</a> | <a href="postavke.html">Postavke</a> | <a href="notifikacije.html">Notifikacije</a> | <a href="logIn.html"> Log in </a> </div>
        </div>
        <div class="red prikazi"> 
            <a href="index.html">Početna</a> | <a href="profil.html">Profil</a> | <a href="noviPost.html">Novi post</a> | <a href="postavke.html">Postavke</a> | <a href="notifikacije.html">Notifikacije</a> | <a href="logIn.html"> Log in </a> 
        </div>
        <div class="red">
            <div class="naslov">Postavke</div>
        </div>
        <div class="red">
            <div class="placeHolderProfilFotke">Profilna fotka treba</div>
        </div>
        <div class="red">
            <div class="okvirInfomacije">
                <div class="kolona dva opis marginTop4">
                    Odaberi novu fotografiju
                </div>
                <div class="kolona dva atributi">
                    <input type="file" name="pic" accept="image/*">
                </div>
            </div>
        </div>
        <div class="red">
            <div class="okvirInformacije">
                <div class="kolona dva opis marginTop4">Ime:</div>
                <div class="kolona dva atributi"><input type="text" placeholder="Unesi novo ime" name="imeProm"></div>
            </div>
        </div>
        <div class="red">
            <div class="okvirInformacije">
                <div class="kolona dva opis marginTop4">Prezime:</div>
                <div class="kolona dva atributi"><input type="text" placeholder="Unesi novo prezime" name="prezimeProm"></div>
            </div>
        </div>
        <div class="red">
            <div class="okvirInformacije">
                <div class="kolona dva opis marginTop4">eMail:</div>
                <div class="kolona dva atributi"><input type="email" placeholder="Unesi novi mail" name="mailProm"></div>
            </div>
        </div>
        <div class="red">
            <div class="okvirInformacije">
                <div class="kolona dva opis marginTop4">Datum rođenja:</div>
                <div class="kolona dva atributi"><input type="date" name="rodjendanProm"></div>
            </div>
        </div>
        <div class="red">
            <div class="okvirInformacije">
                <div class="kolona dva opis marginTop4">Username:</div>
                <div class="kolona dva atributi"><input type="text" placeholder="Unesi novi username" name="usernameProm"></div>
            </div>
        </div>
        <div class="red"><a href="">Spremi</a></div>
    </div>
</body>

</html>
